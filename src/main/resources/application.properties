spring.application.name=weather-api

# OpenWeatherMap API
openweather.api.key=5e172a22e5e4412a98dc331708df15ba
openweather.api.base=https://api.openweathermap.org/data/2.5
openweather.geocoding.base=http://api.openweathermap.org/geo/1.0/zip

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework=INFO

